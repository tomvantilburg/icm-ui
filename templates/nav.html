<div class="container-fluid"  ng-class="{'navbar-inverse':data.peerlist.length==0}">
  <div class="collapse navbar-collapse" ng-controller="HeaderCtrl">
    <ul class="nav navbar-nav">   
      <li>
        <a ng-click="goHome()" role="button" class="navbar-brand">
          ICM
        </a>
      </li>
      <li ng-if="data.peerlist.length>0">
        <p ng-if="data.user!=''"  class="navbar-text"><a ng-click="goToLogout()"><span class="glyphicon glyphicon-ok-sign text-success" title="online"></span> User: {{data.user}}</a></p>
        <p ng-if="data.user==''"  class="navbar-text"><a ui-sref="login"><span class="glyphicon glyphicon glyphicon-remove-sign text-danger" title="online"></span><strong class="text-danger"> You are not logged on</strong></a></p>
         
      </li>
      <li ng-if="data.peerlist.length==0"> <p class="navbar-text  text-danger"><span class="glyphicon glyphicon-off text-danger" title="offline"></span><strong class="text-danger"> Network is offline.</strong></p>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <p ng-if="data.incident!=''" class=" navbar-text">Incident: {{data.incident}}</p>
      </li>
    </ul>
  </div>
</div>
